<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>  
</head>
<body>

  <section class="card">
      <div class="left">
        <div class="left-content">
          <div class="text-header">Get <span>insights </span> that help your business grow.</div>
          
          <p >
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div class="bottom">
              <h3>10k+</h3>
              <span>companies</span>
            </div>
            <div class="bottom">
              <h3>314</h3>
              <span>templates</span>
            </div>
            <div class="bottom">
              <h3>12M+</h3>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="right">
        <div class="overlay">
        </div>
        <img src="/images/image-header-mobile.jpg" alt="Mobile Image of women in an office" class="mobile-image">
    
     
 
      </div> 
      
    </section>
 
  

 
</body>
